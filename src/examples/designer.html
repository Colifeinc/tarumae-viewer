<!DOCTYPE html>
<html>
<head>
	<title>White Screen</title>
	<meta charset="utf-8" />
	<link href="css/demo-fullsize.css" rel="stylesheet" type="text/css" />
	<script src="designer.js"></script>
	<style type="text/css">
		html, body {
			font-family: 'Hiragino Kaku Gothic Pro', 'ヒラギノ角ゴ Pro W3', メイリオ, Meiryo, 'ＭＳ Ｐゴシック', sans-serif;
		}

		.top-menu {
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: auto;
			width: 400px;
			display: inline-table;
			position: absolute;
			text-align: center;
			background-color: rgba(100, 100, 100, .1);
			padding: 10px;
			box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, .2);
		}

		.top-menu button {
			height: 40px;
			border-radius: 3px;
			margin-right: 5px;
		}

		.left-panel {
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin-top: auto;
			margin-right: auto;
			margin-bottom: auto;
			position: absolute;
			width: 60px;
			height: 400px;
			background-color: rgba(100, 100, 100, .1);
			padding: 20px;
			box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, .2);
		}

		.left-panel button {
			width: 100%;
			height: 50px;
			border-radius: 3px;
			margin-bottom: 10px;
		}

		.right-panel {
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin-top: auto;
			margin-left: auto;
			margin-bottom: auto;
			position: absolute;
			width: 180px;
			height: 80%;
			background-color: rgba(20, 20, 20, 0.1);
			padding: 20px;
			box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, .2);
		}

		.right-panel .row {
			width: 100%;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.right-panel select, .right-panel input, .right-panel button {
			width: 100%;
			margin-top: 10px;
			margin-bottom: 10px;		
		}

		.pop-center-menu {
			width: 600px;
			height: 500px;
			margin: auto;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			position: absolute;
			padding: 20px;
			background-color: rgba(220, 220, 220, .95);
			border: solid 2px silver;
			box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, .2);
			font-size: 1.4em;
			visibility: hidden;
		}

		.pop-center-menu input {
			display: block;
			width: 100%;
			margin-bottom: 30px;
		}

		.pop-center-menu button {
			display: block;
			width: 140px;
			height: 50px;
			margin: auto;
			font-size: 1.2em;
		}
			
		#autolayout-panel {
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div id="canvas-container">
	</div>

	<div class="left-panel">
		
	</div>

	<div class="top-menu">
		<button onclick="_designer.mode = 'draw'">壁を描く</button>
		<button onclick="_designer.mode = 'move'">選択</button>
		<button onclick="_designer.mode = 'addDoor'">ドア</button>
		<button onclick="_designer.mode = 'addWindow'">窓</button>
	</div>

	<div class="pop-center-menu">
		<h2>自動レイアウト</h2>

		<label>作業席数</label>:&nbsp; &nbsp; <label>8 席</label>
		<input type="range" min="0" max="20" value="10" />
		
		<label>休憩席数</label>:&nbsp; &nbsp; <label>4 席</label>
		<input type="range" min="0" max="20" value="10" />

		<label>打ち合わせ席数</label>:&nbsp; &nbsp; <label>4 席</label>
		<input type="range" min="0" max="20" value="10" />

		<label>集中スペース席数</label>:&nbsp; &nbsp; <label>4 席</label>
		<input type="range" min="0" max="20" value="10" />

		<button onclick="_autolayoutCurrentRoom()">実行</button>
	</div>

	<div class="right-panel">
		<div id="autolayout-panel">
			エリアの種類：

			<div class="row">
				<select id="area-type">
					<option value="general">一般・総合</option>
					<option value="meeting">会議室</option>
					<option value="officer">役員室</option>
				</select>
			</div>

			<div class="row" id="param-general">
				<label>作業席数</label>:&nbsp; &nbsp; <label>8 席</label>
				<input type="range" id="working-seats" min="0" max="20" value="10" />
				
				<label>休憩席数</label>:&nbsp; &nbsp; <label>4 席</label>
				<input type="range" id="rest-seats" min="0" max="20" value="10" />
		
				<label>打ち合わせ席数</label>:&nbsp; &nbsp; <label>4 席</label>
				<input type="range" id="meeting-seats" min="0" max="20" value="10" />
		
				<label>集中スペース席数</label>:&nbsp; &nbsp; <label>4 席</label>
				<input type="range" id="focus-seats" min="0" max="20" value="10" />
			</div>

			<div class="row">
				<button onclick="_autolayoutCurrentRoom()">自動レイアウト</button>
			</div>
		</div>
	</div>
</body>
</html>
